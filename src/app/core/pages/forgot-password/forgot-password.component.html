<section class=" px-14 lg:px-0 ">
    <div class=" rounded-2xl md:w-[25.625rem]">
        
          <!-- step 1 -->
           @if (step == 1) {
             <h2 class="text-[1.5488rem] font-[Inter] font-bold mb-6">Forgot your password?</h2>
        <form class="flex flex-col ">
            <div class="flex flex-col gap-2">
                <div>
                    <input type="email" placeholder="Email" class="w-[25.625rem] h-[3.505rem] p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 bg-gray-50 focus:ring-blue-500">
                </div>
                <a href="#" class="text-[#4461F2]  hover:underline mb-6 right-0 text-right font-[poppins] font-[400] text-[1rem]">Recover Password ?</a>
            </div>
            <button type="submit" class="btn-main">Sign in</button>
        </form>
        <!-- step 2 -->
           }@else if (step == 2) {
            <h2 class="text-[1.5488rem] font-[Inter] font-bold mb-6">Verify code</h2>
        <form class="flex flex-col ">
            <div class="flex flex-col gap-2">
                <div>
                    <input type="number" placeholder="Enter Code" class="w-[25.625rem] h-[3.505rem] p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 bg-gray-50 focus:ring-blue-500">
                </div>
                <span class=" mb-6 font-[poppins] font-medium text-[1rem] text-[#313131] text-right ">Didn't receive a code? <a class="text-[#4461F2] hover:underline cursor-pointer" >Resend</a></span>
            </div>
            <button type="submit" class=" btn-main">Verify</button>
        </form>
        <!-- step 3 -->
        }@else if (step == 3) {
            <h2 class="text-[1.5488rem] font-[Inter] font-bold mb-6">Verify code</h2>
        <form class="flex flex-col ">
            <div class="flex flex-col gap-2">
                <div class="relative mb-4 w-[25.625rem] h-[3.505rem]">
                    <input type="password" placeholder="Password" class="w-full h-full p-3 border rounded-lg focus:outline-none focus:ring-2 bg-gray-50 focus:ring-blue-500">
                <span class="absolute right-4 top-4 flex items-center text-gray-400 cursor-pointer">
                    <span class="w-[1.5713rem] h-[1.6319rem]"><img src="images/icons/fluent_eye-20-filled.png"></span>
                </span>
                </div>
                <div class="relative w-[25.625rem] h-[3.505rem]">
                    <input type="password" placeholder="Confirm Password" class="w-full h-full p-3 border rounded-lg focus:outline-none focus:ring-2 bg-gray-50 focus:ring-blue-500">
                <span class="absolute right-4 top-4 flex items-center text-gray-400 cursor-pointer">
                    <span class="w-[1.5713rem] h-[1.6319rem]"><img src="images/icons/fluent_eye-20-filled.png"></span>
                </span>
                </div>           
             </div>
            <button type="submit" class="btn-main">Verify</button>
        </form>
        }
